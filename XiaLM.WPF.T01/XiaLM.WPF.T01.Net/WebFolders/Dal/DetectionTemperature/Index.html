	<body>
		<section id="fullscreen" class="section">
			<div class="title">低温探测</div>
			<div class="mainpage">
				<div class="leftarea">
					<div class="ltop"></div>
					<div class="lcenter">
						<div class="f2">
							<img alt="" class="leftimg" src="images/SUN.png" width="100%" height="100%" />
						</div>
					</div>
					<div class="lbottom"></div>
				</div>
				<div class="rightarea">
					<div class="ltop">
						<div class="t2">
							<span>温度:</span>
							<span class="orange WD"></span>℃
						</div>
					</div>
					<div class="lcenter">
						
						<div class="f2">
							<img alt="" class="rightimg" src="images/RAD.png" width="100%" height="100%" />
						</div>
					</div>
					<div class="lbottom">
						<div class="t2">
							<span>X坐标:</span>
							<span class="orange XZB"></span>
						</div>
						<div class="t2">
							<span>Y坐标:</span>
							<span class="orange YZB"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="temperatureinput">
				<div class="t1input">
					<div class="t1inputunit">
						<img src="images/w1.png" /><span>黑体温度</span><input type="number" class="HTWD" /><span>℃</span>
					</div>
					<div class="t1inputunit">
						<img src="images/w2.png" /><span>黑体距离</span><input type="number" class="HTJL" /><span>cm</span>
					</div>
					<div class="t1btnunit">
						<button class="btn" onclick="Temperature.CalibrationCoordinates()">确定</button>
					</div>
				</div>
				<div class="t1input">
					<div class="t1inputunit">
						<img src="images/w2.png" /><span>最低温度</span><input class="ZDWD" type="number" /><span>℃</span>
					</div>
					<div class="t1inputunit">

					</div>
					<div class="t1btnunit">
						<button class="btn" onclick="Temperature.SetThresholdValue()">确定</button>
					</div>
				</div>
			</div>
