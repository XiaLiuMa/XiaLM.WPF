<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<meta content="telephone=no" name="format-detection" />
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<title></title>
		<link rel="stylesheet" href="../../rec/css/bootstrap.css" />
		<link rel="stylesheet" href="../../rec/css/global.css" />
		<link rel="stylesheet" href="../../rec/css/v-black.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<section id="fullscreen" class="section">
			<div class="title">网络连接</div>
			<div class="MS">
				<div class="wifiarea">
					<div class="wifi_now">
						<div class="left">当前网络：</div>
						<div class="left wnow">未连接</div>
						<div class="left wloc"></div>

					</div>
					<div class="wifi_list">
						<div class="b-1">
							<div class="left">可连接网络：</div>
							<div class="right"><button class="btn btn-hide" onclick="wifi.GetWifiList();"><img src="images/re.png"></button></div>
						</div>
						<div class="wlist" > 

						</div>
					</div>
				</div>
				<div class="home" onclick="parent.BackHome();"><img src="images/HOME.png" width="82px"></div>
				<div class="wpassBG" onclick="$('.wpass,.wpass2,.wpassBG').css('display','none');"></div>
				<div class="wpass">
					<p class="wp">加入网络</p>
					<p class="wp">输入密码：<input class="pas" type="text"><img src="images/眼睛.svg" class="eye" onclick="changetextpw()"></p>
					<button class="passsty" onclick="colsepw();">取消</button>
					<button class="passsty" onclick="wifi.getpass();colsepw();">连接</button>
				</div>
				<div class="wpass2">
					<button class="passsty2" onclick="colsepw();">取消</button>
					<button class="passsty2 con" onclick="wifi.ConnectToSSID('');colsepw();">连接</button>
					<button class="passsty2 removewifi" onclick="wifi.removewifi();colsepw();">删除网络</button>
				</div>
			</div>
		</section>

		<script src="../../rec/Js/jquery-2.0.3.min.js"></script>
		<script src="../../rec/Js/jquery.signalR-2.2.2.min.js"></script>
		<script src="../../rec/Js/jquery.optiscroll.min.js"></script>
		<script src="../../rec/Js/virtualkeyboard.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="../../rec/Js/quickly.js"></script>
	</body>

</html>
